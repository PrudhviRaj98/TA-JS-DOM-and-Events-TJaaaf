<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/4216efc7b4.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   
    <main>
      <section class="container">
        <div class="whole">
          <h1>Rock Paper Scissors </h1>
          <div class="firstDiv">
            <h2>You - 0</h2>
            <i class="fas fa-hand-rock rock" data-option="rock"></i>
            <i class="fas fa-hand-paper paper" data-option="paper"></i>
            <i class="fas fa-hand-scissors scissors" data-option="scissors"></i>
          </div>
  
          <div class="secondDiv">
            <h3>computer - 0</h3>
            <i class="fas fa-hand-rock rock" data-option="rock"></i>
            <i class="fas fa-hand-paper paper"data-option="paper"></i>
            <i class="fas fa-hand-scissors scissors" data-option="scissorss"></i>
            <i class="fas fa-sync-alt refresh"></i>
          </div>
          <div class="result">You Won</div>
        </div>

        
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
